name: iOS Swift Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: '5.9.0'
    - name: Build
      run: swift build --destination="platform=iOS Simulator,OS=15.0,name=iPhone 13" --enable-test-discovery
    - name: Test
      run: swift test --destination="platform=iOS Simulator,OS=15.0,name=iPhone 13" --enable-test-discovery
