name: iOS Swift Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.7.1'
      - name: Build
        run: xcodebuild -scheme adadapted-swift-sdk -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15'
