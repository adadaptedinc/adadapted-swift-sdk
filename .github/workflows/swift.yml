# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Download and install Swift
      run: |
        wget https://swift.org/builds/swift-5.9.0-release/xcode/swift-5.9.0-RELEASE/swift-5.9.0-RELEASE-osx.pkg
        sudo installer -pkg swift-5.9.0-RELEASE-osx.pkg -target /
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
